<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<form th:fragment="customerForm" method="post" action="#" th:action="@{/customers/create}" th:object="${customer}">
    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="code">Code</label>
            <input type="text" id="code" class="form-control" th:field="*{code}">
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
        </div>
    </div>


    <div class="row">
        <div class="col-md-1 ml-2">
            <a href="#" th:href="@{/customers}" class="btn btn-outline-secondary">Cancle</a>
        </div>

        <div class="col-md-2 mr-2">
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
    </div>


</form>
</body>
</html>
